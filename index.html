<div class="container">



	<div class="jumbotron jumbotron-fluid firstRow" style="background-color: pink; color: white">

  <div class="container">

    <h1 class="text-center">Upcoming Trains</h1>

    <h3 class="text-center">鉄道駅</h3>

  </div>

</div>

	<div class="row">

		<div class="col-lg-12">

		</div>

	</div>



<div class="card">

  <div class="card-header cardHeader">

    Current Train Schedule

  </div>

	<div class="card-body">
		<table class="table table-hover" id='trainTable'>
			<thead>
				<tr>
					<th>Train Name</th>

						<th>Destination</th>
						<th>Frequency (min)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
				</tr>

			</thead>

			<tbody>
							
			</tbody>

		</table>

	</div>
 
 </div>



<div class="card-body" id="newTrainCard">

    <div class="card-header cardHeader">
      Add Train
  </div>

<div class="card-body">

<form>

  <div class="form-group">

    <label for="trainName-input" id="trainName">Train Name</label>

    <input type="text" class="form-control" id="trainName-input">

  </div>


  <div class="form-group">

    <label for="dest-input" id="destination">Destination</label>

    <input type="text" class="form-control" id="destination-input">

  </div>


  <div class="form-group">

    <label for="trainTime-input" id="trainTime">First Train Time (Military Time)</label>

    <input type="text" class="form-control" id="trainTime-input">

  </div>


  <div class="form-group">

    <label for="frequency-input">Frequency</label>

    <input type="text" class="form-control" id="frequency-input">

  </div>

    <button type="submit" class="btn" id="addTrain">Submit</button>

</form>

 </div>
